<html lang="en">
  	<head>
    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    		<title>Wifi Audio</title>
  	</head>
	<body>
    		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--Table-->
        <table class="table table-striped table-responsive-md btn-table">

            <thead>
                  <tr>
                      <th>Song name</th>
                      <th>Stop</th>
                      <th>pause</th>
                      <th>resume</th>
                      <th>Username</th>
                  </tr>
            </thead>
            {% for i in listo %}
            <tbody>
              <tr>
                <th scope="row">{{i.split(".mp3")[0]}}</th>
                <td>
                  <a type="button" class="btn btn-primary btn-rounded btn-sm my-0" href="http://192.168.0.6:100/stop"  >Stop</a>
                </td>

                <td>
                  <a type="button" class="btn btn-primary btn-rounded btn-sm my-0" href="http://192.168.0.6:100/pause"  >Pause</a>
                </td>

                <td>
                  <a type="button" class="btn btn-primary btn-rounded btn-sm my-0" href="http://192.168.0.6:100/resume"  >Resume</a>
                </td>
                
                <td>
                  <a type="button" class="btn btn-primary btn-rounded btn-sm my-0" href="{{'http://192.168.0.6:100/playing/' + (i.split('.mp3')[0])}}"  >play</a>
                </td>
              </tr>
            </tbody>
            {% endfor %}
      </table>




	</body>
</html>
